<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <form id='add_page_form' method="post" action="/rango/category/{{ category.slug }}/add_page/">
        {% csrf_token %}
        {% for field in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type='submit' name='submit' value='Add Page'>
    </form>
</body>
</html>
