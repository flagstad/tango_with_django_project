
<ul>
    {% if categories %}
        {% for c in categories %}
            {% if c == current_category %}
                <li><a href="{% url 'rango:show_category' c.slug %}"><strong>{{ c.name }}</strong></a></li>
            {% else %}
                <li><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a></li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no categories to present.</strong></li>
    {% endif %}
</ul>
